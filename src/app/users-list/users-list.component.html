<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 class="h1u">Список пользователей
</h1>
<div style="display: flex; flex-wrap: wrap; justify-content: center;">
  <div *ngFor="let item of users$ | async" class="md">
    <app-user-card [user]="item" (deleteUser)="deleteUser($event)" (editUser) ="editUser($event)"/>
  </div>
</div>
<div style="display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px;">
<button mat-raised-button color="black" (click)="addUser()" class="b1">Добавить пользователя</button>
</div>
</body>
</html>
